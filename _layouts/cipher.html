<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Matt's Code Maker - {{ page.title }}</title>
    <script src="{{ site.url }}/assets/jquery-2.1.3.min.js"></script>
    <script src="{{ site.url }}/ciphers.js"></script>
  </head>
  <body>
    <div class="header">
      {% include menu.html %}
    </div>
    <div class="content">
      <h1>{{ page.title }}</h1>
      <p>Type a secret message:</p>
      <textarea class="js-encrypt" data-target="crypted"{% for kv in page.meta %} data-{{kv[0]}}="{{kv[1]}}"{% endfor %}></textarea>
      <p>View the encoded version:</p>
      <div id="crypted"></div>
    </div>
  </body>
</html>
