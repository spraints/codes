<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Matt's Code Maker - {{ page.title }}</title>
    <script src="{{ site.github.url }}/assets/jquery-2.1.3.min.js"></script>
    <script src="{{ site.github.url }}/ciphers.js"></script>
    <link rel="stylesheet" href="{{ site.github.url }}/ciphers.css" type="text/css">
  </head>
  <body>
    <div class="header">
      {% include menu.html %}
    </div>
    <div class="content">
      <h1>{{ page.title }}</h1>
      <p>Type a secret message:</p>
      <textarea class="js-encrypt" data-target="crypted" data-cipher="{{page.cipher}}"{% for kv in page.cipherconfig %} data-{{kv[0]}}="{{kv[1]}}"{% endfor %}></textarea>
      <p>View the encoded version:</p>
      <div id="crypted" class="ciphertext"></div>
    </div>
  </body>
</html>
